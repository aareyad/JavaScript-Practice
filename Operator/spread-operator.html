<!DOCTYPE html>
<html>
	<body>
		<script>
			let middle = [ 5, 6 ];
			let number = [ 1, 3, middle, 7, 9];
			console.log( number );
			number.forEach( item => {
				if( Array.isArray( item ) ) {
					item.forEach( element => console.log( element ) );
				} else {
					console.log(item);
				}
			});
			// Add array in array as simple array
			number = [ 1, 5, ...middle, 9, 10 ];
			console.log( number );
			// String to array
			let str = "Hello World!";
			console.log([...str]);
		</script>
	</body>
</html>
