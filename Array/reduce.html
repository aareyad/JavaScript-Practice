<!DOCTYPE html>
<html>
	<body>
		<p>Multiply of numbers in array: <span id="number"></span></p>
		<script>
			let number = [ 1, 3, 5, 7, 9];
			let total = number.reduce( (total, item) => total * item, 1 );
			console.log(total);
			document.getElementById("number").innerHTML = total;
		</script>
	</body>
</html>
