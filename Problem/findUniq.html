<!DOCTYPE html>
<html>
	<body>
		<script>
			function FindUniq( data ) {
				for ( let i = 2; i <= data.length; i++ ) {
					let temp = data[i-2];
					if ( data[i-1] !== temp ) {
						if ( data[i-1] !== data[i]) {
							return data[i-1];
						} else {
							return temp;
						}
					}
				}
				return temp;
			}
			console.log(FindUniq([0, 1, 1, 1, 1, 1]));
			console.log(FindUniq([1, 5, 1, 1, 1, 1]));
			console.log(FindUniq([1, 1, 4, 1, 1, 1]));
			console.log(FindUniq([1, 1, 1, 3, 1, 1]));
			console.log(FindUniq([1, 1, 1, 1, 2, 1]));
			console.log(FindUniq([1, 1, 1, 1, 1, 0]));
		</script>
	</body>
</html>
